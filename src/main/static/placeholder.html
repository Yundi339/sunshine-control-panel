<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading...</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f0f7ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      .placeholder-container {
        text-align: center;
        padding: 20px;
        max-width: 400px;
      }
      .placeholder-image {
        width: 60%;
        max-width: 200px;
        opacity: 0.8;
        margin-bottom: 20px;
        animation: gura 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        position: relative;
        left: -20%; /* 初始偏移保证完全进入视口 */
        transform-style: preserve-3d;
        border-radius: 12px;
      }
      .placeholder-text {
        color: #2c3e50;
        font-size: 16px;
        line-height: 1.2;
      }
      @keyframes gura {
        0% {
          transform: translateX(-100%) rotate(-5deg) translateY(-5px);
        }
        40% {
          transform: translateX(0%) rotate(0deg) translateY(2px);
        }
        50% {
          transform: translateX(10%) rotate(3deg) translateY(-10px);
        }
        60% {
          transform: translateX(20%) rotate(-3deg) translateY(5px);
        }
        100% {
          transform: translateX(100%) rotate(5deg) translateY(-5px);
        }
      }
      /* 暗黑模式适配 */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #0a1929;
        }
        .placeholder-text {
          color: #a0c4ff;
        }
        .placeholder-image {
          border-color: #48a1ff;
        }
      }
    </style>
  </head>
  <body>
    <div class="placeholder-container">
      <img
        src="https://raw.gitmirror.com/qiin2333/qiin.github.io/assets/img/109527119_p1.png"
        class="placeholder-image"
        alt="加载指示"
      />
      <div class="placeholder-text">
        <p>阳光正在加载中，请稍候...</p>
        <p>如果长时间无响应，请检查服务是否正常启动</p>
      </div>
    </div>
  </body>
</html>
